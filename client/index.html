<!doctype html>
<html lang="en-GB">
    <head>
        <title>Space Wars</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

        <link href='https://fonts.googleapis.com/css?family=Aldrich' rel='stylesheet' type='text/css'>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
        <link rel='stylesheet' href='css/normalize.css'/>
        <link rel='stylesheet' href='css/main.css'/>
    </head>
    <body>
        <div id='login'>
            <div class='logo'>SpaceWars</div>
            <div class='input'>
                <span>CAPTAIN ID</span>
                <input type="text" name="username" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
            </div>
            <div class='input'>
                <span>Access code</span>
                <input type="password" name="password" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"/>
            </div>
            <a href='#' class='button'>Authenticate</a>
            <a href='#'>New recruit?</a>
        </div>

        <div id='game'>
            <canvas id='gameCanvas'>

            </canvas>
            <div id='commands'>
                <ul class='commands-history'></ul>
                <div class='commands-input commands-input--suggestion'></div>
                <input class='commands-input' placeholder='command' autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false"></input>
                <div class='time'></div>
            </div>
        </div>
        <div id='sidebar'>
            <div class='sidebar-handle'>
                <div class="label">
                    <i class='fa fa-angle-double-up'></i>
                    <span>sidebar</span>
                    <i class='fa fa-angle-double-up'></i>
                </div>
            </div>
            <div class='sidebar-content'></div>
        </div>

        <script type='text/javascript' src='js/zepto.min.js'></script>
        <script type='text/javascript' src="js/socket.io-1.3.7.js"></script>
        <script type='text/javascript' src='js/bison.js'></script>

        <script type='text/javascript' src='js/helper.js'></script>
        <script type='text/javascript' src='js/UI.js'></script>
        <script type='text/javascript' src='js/game.js'></script>
        <script type='text/javascript' src='js/commands.js'></script>
        <script type='text/javascript' src='js/planet.js'></script>
        <script type='text/javascript' src='js/player.js'></script>
        <script type='text/javascript' src='js/moon.js'></script>
        <script type='text/javascript' src='js/ship.js'></script>
        <script type='text/javascript' src='js/mouse.js'></script>
        <script type='text/javascript' src='js/main.js'></script>
        <script type='text/javascript' src='js/connection.js'></script>
    </body>
</html>
