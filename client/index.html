<!DOCTYPE html>
<html>
<head>
	<title>Codename: Space Wars</title>

	<!-- Style -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=1">
	<link rel="stylesheet" href="dist/css/schema.min.css" />

	<!-- Libs -->
	<script src="dist/js/jquery-1.11.1.min.js"></script>
	<script src="dist/js/socket.io-1.3.7.js"></script>
	<script src="dist/js/bison.js"></script>

	<!-- Space Wars code -->
	<script src="dist/js/sw_player.js"></script>
	<script src="dist/js/sw_game.js"></script>
</head>
<body>
	<div class="container">
		<div class="row-fluid">
			<div class="col12">
				<div id="mainscreen" class="col8">
					<h1>Main Screen</h1>
				</div>
				<div id="sidebar" class="col4">
					<h1>Users Online</h1>
					<ul id="users_online"></ul>
				</div>
			</div>
		</div>
		<hr />
		<div class="row-fluid">
			<h1>Status Bar</h1>
			<div id="statusbar" class="col12 text-center">
				<button id="btn_online" class="btn btn-success hide">Online</button>
				<button id="btn_offline" class="btn btn-danger show">Offline</button>
			</div>
		</div>
	</div>
</body>
</html>
